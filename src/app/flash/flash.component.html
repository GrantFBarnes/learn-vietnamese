<app-jumbotron
  [title]="{
    english: 'Flash Cards',
    vietnamese: 'Thẻ học từ'
  }"
  [subTitle]="{
    english: 'Learn common Vietnamese words and practice',
    vietnamese: 'Học và luyện tâp từ vựng tiếng Việt thông dụng'
  }"
></app-jumbotron>

<div class="container">
  <div class="row center">
    <div class="col-4">
      <button type="button" class="btn btn-info" (click)="previousCard()">
        <i class="bi bi-skip-backward"></i>
        Previous
      </button>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-info" (click)="randomCard()">
        Random
        <i class="bi bi-shuffle"></i>
      </button>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-info" (click)="nextCard()">
        Next
        <i class="bi bi-skip-forward"></i>
      </button>
    </div>
  </div>
  <br />
  <div class="card-deck center">
    <div class="card">
      <app-flash-word
        [flipped]="flipped.word"
        [card]="card"
        (showSectionEvent)="showSection($event)"
      ></app-flash-word>
    </div>
    <div class="card">
      <app-flash-translation
        [flipped]="flipped.translation"
        [card]="card"
        (showSectionEvent)="showSection($event)"
      ></app-flash-translation>
    </div>
  </div>
  <br />
  <div class="card-deck center" *ngIf="examples.length > 0">
    <div class="card">
      <app-flash-examples
        [flipped]="flipped.examples"
        [examples]="examples"
        (showSectionEvent)="showSection($event)"
      ></app-flash-examples>
    </div>
    <div class="card">
      <app-flash-translations
        [flipped]="flipped.translations"
        [examples]="examples"
        (showSectionEvent)="showSection($event)"
      ></app-flash-translations>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-6">
      <p>Card ID: {{ card.id }}</p>
    </div>
    <div class="col-6 right">
      <div class="custom-control custom-switch">
        <input
          type="checkbox"
          class="custom-control-input"
          id="reverseToggle"
          (click)="reverseCards()"
        />
        <label class="custom-control-label" for="reverseToggle"
          >Reverse Flipped Cards</label
        >
      </div>
    </div>
  </div>
</div>
