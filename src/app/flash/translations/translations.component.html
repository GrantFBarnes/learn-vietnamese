<div class="card-body">
  <p class="card-title">Examples</p>
  <ul class="card-text" *ngIf="flipped; else flip">
    <li *ngFor="let example of examples">{{ example.translation }}</li>
  </ul>
</div>

<ng-template #flip>
  <app-flash-flip (showSectionEvent)="showSection()"></app-flash-flip>
</ng-template>
