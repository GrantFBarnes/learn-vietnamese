<app-jumbotron
  [title]="{
    english: 'Welcome',
    vietnamese: 'Chào mừng'
  }"
  [subTitle]="{
    english: 'A Place to Learn and Practice Vietnamese',
    vietnamese: 'Nơi học và thực hành tiếng Việt'
  }"
></app-jumbotron>

<div class="container">
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Flash Cards</h3>
        <p class="card-text">Learn common Vietnamese words and practice</p>
        <div class="center">
          <button type="button" class="btn btn-info" routerLink="/flash">
            Go
          </button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Typing</h3>
        <p class="card-text">
          Learn to type Vietnamese letters with your keyboard
        </p>
        <div class="center">
          <button type="button" class="btn btn-info" routerLink="/typing">
            Go
          </button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Quiz</h3>
        <p class="card-text">
          Test your knowledge on what you have learned with a quiz
        </p>
        <div class="center">
          <button type="button" class="btn btn-info" routerLink="/quiz">
            Go
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
