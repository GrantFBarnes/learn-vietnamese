<app-title
  [title]="{
    english: 'Flash Cards',
    vietnamese: 'Thẻ học từ'
  }"
  [subTitle]="{
    english: 'Learn common Vietnamese words and practice',
    vietnamese: 'Học và luyện tâp từ vựng tiếng Việt thông dụng'
  }"
></app-title>

<div class="container">
  <div class="row center mb-2">
    <div class="col-4">
      <button type="button" class="btn btn-primary" (click)="previousCard()">
        <i class="bi bi-skip-backward"></i>
      </button>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-primary" (click)="randomCard()">
        <i class="bi bi-shuffle"></i>
      </button>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-primary" (click)="nextCard()">
        <i class="bi bi-skip-forward"></i>
      </button>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-6 mb-2">
      <div class="card bg-dark">
        <app-flash-word
          [flipped]="flipped.word"
          [card]="card"
          (showSectionEvent)="showSection($event)"
        ></app-flash-word>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="card bg-dark">
        <app-flash-translation
          [flipped]="flipped.translation"
          [card]="card"
          (showSectionEvent)="showSection($event)"
        ></app-flash-translation>
      </div>
    </div>
  </div>
  <div class="row mb-2" *ngIf="examples.length > 0">
    <div class="col-md-6 mb-2">
      <div class="card bg-dark">
        <app-flash-examples
          [flipped]="flipped.examples"
          [examples]="examples"
          (showSectionEvent)="showSection($event)"
        ></app-flash-examples>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="card bg-dark">
        <app-flash-translations
          [flipped]="flipped.translations"
          [examples]="examples"
          (showSectionEvent)="showSection($event)"
        ></app-flash-translations>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 center">
      <p>Card ID: {{ card.id }}</p>
    </div>
    <div class="col-md-4 center">
      <p><a routerLink="/edit/flash">(Edit Flash Cards)</a></p>
    </div>
    <div class="col-md-4 center">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Flipped Type
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li>
            <a
              [ngClass]="
                flippedType == 'all' ? 'dropdown-item active' : 'dropdown-item'
              "
              (click)="showAll()"
            >
              Show All
            </a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a
              [ngClass]="
                flippedType == 'vietnamese'
                  ? 'dropdown-item active'
                  : 'dropdown-item'
              "
              (click)="showVietnamese()"
            >
              Show Vietnamese Only
            </a>
          </li>
          <li>
            <a
              [ngClass]="
                flippedType == 'english'
                  ? 'dropdown-item active'
                  : 'dropdown-item'
              "
              (click)="showEnglish()"
            >
              Show English Only
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
