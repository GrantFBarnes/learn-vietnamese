<div class="card-body">
  <p class="card-title">Vietnamese Word</p>
  <h1 class="card-text" *ngIf="flipped; else flip">
    {{ card.word }}
  </h1>
  <div *ngIf="audio" class="card-footer center">
    <button class="btn btn-info" (click)="playAudio()">
      <i class="bi bi-volume-up-fill"></i>
    </button>
  </div>
</div>

<ng-template #flip>
  <app-flash-flip (showSectionEvent)="showSection()"></app-flash-flip>
</ng-template>
