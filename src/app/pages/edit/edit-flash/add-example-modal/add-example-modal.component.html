<div class="modal fade" id="addExampleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-md-down">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title">Add Example (Card {{ example.card }})</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row mb-3">
          <h6 class="center">Vietnamese Word: {{ card.word }}</h6>
        </div>
        <div class="row mb-3">
          <label for="inputExample" class="col-form-label"
            >Vietnamese Example</label
          >
          <input
            type="text"
            class="form-control bg-dark"
            id="inputExample"
            [(ngModel)]="this.example.example"
          />
        </div>
        <div class="row mb-3">
          <label for="inputTranslation" class="col-form-label"
            >English Translation</label
          >
          <input
            type="text"
            class="form-control bg-dark"
            id="inputTranslation"
            [(ngModel)]="this.example.translation"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          *ngIf="this.example.example && this.example.translation"
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="addExample()"
        >
          Add Example
        </button>
      </div>
    </div>
  </div>
</div>
