<app-unauthorized
  *ngIf="!authorized"
  (authorizeEvent)="authorize()"
></app-unauthorized>

<div *ngIf="authorized" class="container">
  <app-title
    [title]="{ english: 'Edit Flash Cards', vietnamese: '' }"
  ></app-title>
  <div class="row">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>
            <div class="clickable" (click)="toggleExampleShowAll()">
              <i *ngIf="!examples_show_all" class="bi bi-chevron-down"></i>
              <i *ngIf="examples_show_all" class="bi bi-chevron-up"></i>
            </div>
          </th>
          <th>ID</th>
          <th>Word</th>
          <th>Translation</th>
          <th>Audio</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let card of cards; index as idx">
          <tr>
            <th class="center align-middle">
              <div
                *ngIf="examples[card.id]"
                class="clickable"
                (click)="toggleExampleShow(card.id)"
              >
                <i
                  *ngIf="!examples_show[card.id]"
                  class="bi bi-chevron-down"
                ></i>
                <i *ngIf="examples_show[card.id]" class="bi bi-chevron-up"></i>
              </div>
            </th>
            <th>{{ card.id }}</th>
            <td>{{ card.word }}</td>
            <td>{{ card.translation }}</td>
            <td>
              <button
                *ngIf="audio_files.includes(card.id)"
                class="btn btn-info"
                (click)="playAudio(idx)"
              >
                <i class="bi bi-volume-up-fill"></i>
              </button>
            </td>
            <td>
              <button
                (click)="editCard(idx)"
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#cardEditModal"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteCard(card.id)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="examples_show[card.id]">
            <td></td>
            <td colspan="6">
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th>Example</th>
                    <th>Translation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let example of examples[card.id]">
                    <td>{{ example.example }}</td>
                    <td>{{ example.translation }}</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="right">
    <button class="btn btn-success" (click)="addCard()">
      <i class="bi bi-plus"></i>
      Add Card
    </button>
  </div>
  <br />
  <br />
</div>

<app-edit-card-modal
  [card]="card"
  (saveCardEvent)="saveCard($event)"
  (saveAudioEvent)="saveAudio($event)"
></app-edit-card-modal>
