<div class="modal fade" id="cardEditModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-md-down">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title">Edit Flash Card (ID: {{ card.id }})</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row mb-3">
          <label for="inputWord" class="col-form-label">Word</label>
          <input
            type="text"
            class="form-control bg-dark"
            id="inputWord"
            [(ngModel)]="this.card.word"
          />
        </div>
        <div class="row mb-3">
          <label for="inputTranslation" class="col-form-label"
            >Translation</label
          >
          <input
            type="text"
            class="form-control bg-dark"
            id="inputTranslation"
            [(ngModel)]="this.card.translation"
          />
        </div>
        <div class="row mb-3">
          <h6>Audio</h6>
          <audio controls *ngIf="audio != null">
            <source [attr.src]="audio.url" />
          </audio>
          <button
            *ngIf="!recording"
            class="btn btn-success w-auto mx-auto"
            (click)="startRecording()"
          >
            <i class="bi bi-mic"></i>
            Record New
          </button>
          <button
            *ngIf="recording"
            class="btn btn-danger w-auto mx-auto"
            (click)="stopRecording()"
          >
            <i class="bi bi-mic-mute"></i>
            Stop Recording
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="save()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
