<app-title
  [title]="{
    english: 'Quiz',
    vietnamese: 'Đố nhanh'
  }"
  [subTitle]="{
    english: 'Test your knowledge with a simple quiz',
    vietnamese: 'Kiểm tra kiến thức của bạn bằng một câu đố đơn giản'
  }"
></app-title>

<div class="container">
  <div class="row center">
    <div class="col-12">
      <button type="button" class="btn btn-primary" (click)="nextQuestion()">
        Next Question
      </button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
      <div class="card bg-dark">
        <div class="card-body">
          <p class="card-title">What does the following translate to?</p>
          <h1 class="card-text center">
            {{ cards[correct_idx].word }}
          </h1>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card bg-dark">
        <div class="card-body">
          <p class="card-title">Select an Answer</p>
          <ng-container *ngFor="let card of cards; let i = index">
            <app-quiz-answer
              [card]="card"
              [correct]="correct_idx === i"
            ></app-quiz-answer>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row center">
    <div class="col-12">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Answer Options ({{ answer_count }})
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <ng-container *ngFor="let option of answer_options">
            <li>
              <a
                [ngClass]="
                  answer_count == option
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setAnswerCount(option)"
              >
                {{ option }} Options
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
</div>
